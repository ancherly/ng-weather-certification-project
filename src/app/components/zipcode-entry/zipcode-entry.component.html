<div class="well">
  <h2>Enter a zipcode:</h2>
  <input
    type="text"
    [(ngModel)]="zipcode"
    placeholder="Zipcode"
    class="form-control"
  />
  <br />
  <button
    class="btn btn-primary"
    (click)="addLocation(zipcode)"
    [disabled]="!zipcode || zipcode.trim().length < 5"
  >
    Add location
  </button>
</div>
